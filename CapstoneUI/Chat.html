<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box with Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #dbc8c8;
            color: white;
            padding: 10px 20px;
        }

            .navbar .nav-left {
                display: flex;
                gap: 20px;
            }

                .navbar .nav-left a {
                    color: white;
                    text-decoration: none;
                    font-weight: bold;
                }

            .navbar .nav-center select {
                padding: 8px;
                font-size: 14px;
                border-radius: 5px;
                border: none;
                outline: none;
            }

            .navbar .nav-right button {
                padding: 8px 15px;
                font-size: 14px;
                border-radius: 5px;
                border: none;
                background-color: #dbc8c8;
                color: white;
                cursor: pointer;
            }

                .navbar .nav-right button:hover {
                    background-color: #dbc8c8;
                }

        /* Layout */
        .container {
            display: flex;
            height: calc(100vh - 60px);
        }

        /* Sidebar for chat history */
        .chat-history {
            width: 250px;
            background-color: #a6a3a6;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }

            .chat-history h3 {
                font-size: 18px;
                margin-bottom: 10px;
            }

            .chat-history ul {
                list-style-type: none;
            }

            .chat-history li {
                padding: 10px;
                margin-bottom: 5px;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

                .chat-history li:hover {
                    background-color: #e9ecef;
                }

        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: white;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 2px solid #f0f0f0;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

            .message.bot {
                justify-content: flex-start;
            }

            .message.user {
                justify-content: flex-end;
            }

            .message .text {
                max-width: 80%;
                padding: 10px;
                border-radius: 10px;
                background-color: #dbc8c8;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .message.user .text {
                background-color: #dbc8c8;
                color: white;
            }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: #dbc8c8;
            border-top: 2px solid #f0f0f0;
        }

            .input-container input {
                flex: 1;
                padding: 10px;
                border: 2px solid #ddd;
                border-radius: 20px;
                outline: none;
            }

                .input-container input:focus {
                    border-color: #007bff;
                }

            .input-container button {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px 15px;
                border-radius: 20px;
                margin-left: 10px;
                cursor: pointer;
            }

                .input-container button:hover {
                    background-color: #0056b3;
                }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="Home.html">
                <img src="home-icon.svg" alt="Home" width="24">
            </a>
            <a class="navbar-brand" href="Inbox.html">
                <img src="message-icon.svg" alt="Messages" width="24">
            </a>
            <div class="ms-auto">
                <span class="me-2">John Doe</span>
                <a href="Settings.html">
                    <img src="profile-icon.svg" alt="Profile" class="rounded-circle" width="32">
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="container">
        <!-- Chat History Sidebar -->
        <div class="chat-history">
            <h3>Chat History</h3>
            <h4>FAQs</h4>
            <ul>
                <li>How to use this platform?</li>
                <li>Account Settings FAQ</li>
                <li>Common Problems</li>
            </ul>
            <h4>Today</h4>
            <ul>
                <li>Today's conversation 1</li>
                <li>Today's conversation 2</li>
            </ul>
            <h4>Yesterday</h4>
            <ul>
                <li>Yesterday's conversation 1</li>
                <li>Yesterday's conversation 2</li>
            </ul>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will appear here -->
            </div>

            <!-- Input area -->
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type a message..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            var inputField = document.getElementById('user-input');
            var userMessage = inputField.value.trim();
            if (userMessage === '') return;

            // Display user message
            displayMessage(userMessage, 'user');
            inputField.value = '';

            // Simulate bot response after a short delay
            setTimeout(function () {
                var botResponse = "You said: " + userMessage;
                displayMessage(botResponse, 'bot');
            }, 1000);
        }

        function displayMessage(message, sender) {
            var chatBox = document.getElementById('chat-box');
            var messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerHTML = `<div class="text">${message}</div>`;
            chatBox.appendChild(messageDiv);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Focus the input field on load
        document.getElementById('user-input').focus();
    </script>

</body>
</html>
